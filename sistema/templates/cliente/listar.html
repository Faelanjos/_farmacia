{% block conteudo %}
    <div class="responsive-table">
        <table class="pacientes-table">
            <caption class="table-caption">
                Listagem de clientes
            </caption>

            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">Nome</th>
                    <th class="table-header">Sobrenome</th>
                    <th class="table-header">Email</th>
                    <th class="table-header">Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr class="table-row">
                        <td class="table-cel">{{cliente.id}}</td>
                        <td class="table-cel">{{cliente.nome}}</td>
                        <td class="table-cel">{{cliente.sobrenome}}</td>
                        <td class="table-cel">{{cliente.email}}</td>
                        <td class="table-cel">{{cliente.telefone}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock conteudo %}

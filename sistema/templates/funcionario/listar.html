{% block conteudo %}
    <div class="responsive-table">
        <table class="pacientes-table">
            <caption class="table-caption">
                Listagem de funcionario
            </caption>

            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">Nome</th>
                    <th class="table-header">Sobrenome</th>
                    <th class="table-header">Email</th>
                    <th class="table-header">Telefone</th>
                    <th class="table-header">Cargo</th>
                </tr>
            </thead>
            <tbody>
                {% for funcionario in funcionarios %}
                    <tr class="table-row">
                        <td class="table-cel"><a class="table-link" href=" {% url 'sistema:perfilFuncionario' funcionario.id %}">{{funcionario.id}}</a></td>
                        <td class="table-cel">{{funcionario.nome}}</td>
                        <td class="table-cel">{{funcionario.sobrenome}}</td>
                        <td class="table-cel">{{funcionario.email}}</td>
                        <td class="table-cel">{{funcionario.telefone}}</td>
                        <td class="table-cel">{{funcionario.cargo}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock conteudo %}
